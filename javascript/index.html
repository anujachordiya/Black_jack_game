<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container-5">
		<h2>Black Jack Game</h2>
		<h3 ><span id="blackjack-reset"> Lets play!</span></h3>
		
		<div class="flex-box-blackjack-row1">
			<div id="your-box">
				<h2>YOU: <span id="your-blackjack-result"> 0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>DEALER: <span id="dealer-blackjack-result"> 0</span></h2>
			</div>	
		</div>

		<div class="flex-box-blackjack-row2">

			<button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
			<button class="btn-lg btn-danger mr-2" id="stand-button">Stand </button>
			<button class="btn-lg btn-warning mr-2" id="deal-button">Deal</button>
			
		</div>
		<div class="flex-box-blackjack-row3">
		<table>
			<tr>
				<td>Wins</td>
				<td>Loses</td>
				<td>Draws</td>
			</tr>

			<tr>
				<td><span id="wins">0</span></td>
				<td><span id="loses">0</span></td>
				<td><span id="draws">0</span></td>
			</tr>

		</table>	
		</div>

	</div>
	<script src="script.js"></script>
</body> 
</html>
